
<ion-modal-view class="newPost">
	<ion-header-bar class="header">
      <h1 class="title">Post Reply</h1>
	  <button class="button " ng-click="vm.closeModal()">Cancel</button>
    </ion-header-bar>		
      <ion-content >
      	<div class="list">
              <label class="item  item-input">
                <span class="input-label" >Options</span>
                <textarea msd-elastic ng-model="vm.comment.options"  >
                </textarea>
              </label>
              <label class="item  item-input">
                <span class="input-label">Comment</span>
               <textarea msd-elastic ng-model="vm.comment.text">
              </textarea>
              </label>
              <label class="item  item-input">
                <span class="input-label">File</span>
                <button class="button button-full" ng-click="vm.uploadFile()">Select File</button>
              </label>
               <p class="file">{{vm.imgName || "No file chosen"}}</p>
              <div class="padding">
                     <button class="button button-full" ng-click="vm.newComment()" ng-disabled="!vm.comment.text && !vm.img" >Post</button>       
              </div>
            </div>
  	  </ion-content>
</ion-modal-view>
